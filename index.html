<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <title>Tracalorie</title>
</head>
<body>
    
     <nav>
         <div class="nav-wrapper blue">
           <div class="container">
              <a href="#" class="brand-logo center">Tracalorie</a>
              <ul class="right">
                  <li><a href="#" class="clear-btn waves-effect waves-light btn">Clear All</a></li>
              </ul>
           </div>
         </div>
     </nav>
       <br>
       <div class="container">
          <div class="card">
              <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                          <input type="text" placeholder="Add Item" id="item-name">
                          <label for="item-name">Meal</label>
                        </div>

                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    </div>
                </form>
              </div>
          </div>
       </div> 
     
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="app.js"></script>
</html>
